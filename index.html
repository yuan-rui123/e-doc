<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的文档库</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 10px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 1px;
            font-size: 2.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        h1 i {
            color: #3498db;
        }
        
        .subtitle {
            color: #7f8c8d;
            font-size: 1.2rem;
            margin-bottom: 25px;
        }
        
        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 25px;
            flex-wrap: wrap;
        }
        
        .stat-item {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 8px rgba(52, 152, 219, 0.3);
        }
        
        .library-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }
        
        .book-card {
            background-color: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
        }
        
        .book-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }
        
        .book-cover {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .book-card:hover .book-cover {
            filter: brightness(1.05);
        }
        
        .book-info {
            padding: 20px;
        }
        
        .book-title {
            font-weight: 700;
            font-size: 1.2rem;
            margin-bottom: 8px;
            color: #2c3e50;
            line-height: 1.4;
        }
        
        .book-category {
            display: inline-block;
            background-color: #ecf0f1;
            color: #7f8c8d;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            margin-bottom: 12px;
        }
        
        .book-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #3498db;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
            transition: color 0.2s;
        }
        
        .book-link:hover {
            color: #2980b9;
            text-decoration: underline;
        }
        
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            color: #7f8c8d;
            font-size: 0.9rem;
            border-top: 1px solid #ddd;
        }
        
        .category-filter {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 40px;
        }
        
        .filter-btn {
            padding: 10px 20px;
            background-color: #ecf0f1;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            color: #7f8c8d;
            transition: all 0.3s ease;
        }
        
        .filter-btn:hover {
            background-color: #d5dbdb;
        }
        
        .filter-btn.active {
            background-color: #3498db;
            color: white;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #7f8c8d;
            grid-column: 1 / -1;
        }
        
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #bdc3c7;
        }
        
        @media (max-width: 768px) {
            .library-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 20px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .stats {
                gap: 15px;
            }
        }
        
        @media (max-width: 480px) {
            .library-grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 10px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .stats {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
            
            .stat-item {
                width: 200px;
                justify-content: center;
            }
        }
    </style>
    <script>
        function gettitle(bookTitle){
            if(bookTitle == null)
                return "未知";
            else
                return bookTitle;
        }
        function getcategory(category){
            if(category != "技术 && category != "文学" && category != "设计" && category != "科学" && category != "生活")
                return "其他";
            else
                return category;
        }
        function getcover(coverurl){
            if(coverurl == null)
                return "https://qcloud.dpfile.com/pc/h0jK_DfiFV_fQjL3CQpOVgRTnPIjwQlmZHNHjRv2n3Yrg3bZmogVH6Ln8ywR4Guo.jpg";
            else
                return coverurl;
        }
        function getlink(link){
            if(link == null)
                return "错误";
            else
                return link;
        }
        function getauthor(author){
            if(author == null)
                return "匿名";
            else
                return author;
        }
        function getdoctime(doctime){
            if(doctime == null)
                return "未知";
            else
                return doctime;
        }
        fetch('public/books.json')
        .then(response => response.json())
        .then(data => {
                //console.log(data)
                data.data.items.forEach((item, index) => {
                    //console.log(item.fields.title, item.fields.category, item.fields.cover, item.fields.link);
                    let link = null;
					let coverlink = null;
                    if(item.fields.link == null)
                        link = null;
                    else
                        link = item.fields.link.link;
					if(item.fields.cover == null)
                        coverlink = null;
                    else
                        coverlink = item.fields.cover.link;
					libraryData.push({title:gettitle(item.fields.title), category:getcategory(item.fields.category), cover:getcover(coverlink), link:getlink(link),author:getauthor(item.fields.author),time:getdoctime(item.fields.time)});
				    
                });
                addNewBook()
        })
        .catch(error => console.error('Error:', error));
    </script>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-book-reader"></i> 我的文档库</h1>
            <p class="subtitle">收藏我读过的书籍、文章和在线资源</p>
            <div class="stats">
                <div class="stat-item"><i class="fas fa-book"></i> 总藏书: <span id="total-books">12</span></div>
                <div class="stat-item"><i class="fas fa-folder-open"></i> 分类: <span id="total-categories">5</span></div>
            </div>
        </header>
        
        <div class="category-filter">
            <button class="filter-btn active" data-category="all">全部</button>
            <button class="filter-btn" data-category="技术">技术</button>
            <button class="filter-btn" data-category="文学">文学</button>
            <button class="filter-btn" data-category="设计">设计</button>
            <button class="filter-btn" data-category="科学">科学</button>
            <button class="filter-btn" data-category="生活">生活</button>
            <button class="filter-btn" data-category="其他">其他</button>
        </div>
        
        <div class="library-grid" id="library-container">
            <!-- 图书卡片将通过JavaScript动态生成 -->
        </div>
        
        <footer>
            <p>© 2026 个人图书馆</p>
            <p>总计 <span id="footer-book-count">12</span> 本藏书</p>
        </footer>
    </div>

    <script>
        const libraryData = []

        // 页面加载完成后初始化图书馆
        document.addEventListener('DOMContentLoaded', function() {
            
            const filterButtons = document.querySelectorAll('.filter-btn');
            const totalBooksElement = document.getElementById('total-books');
            const footerBookCountElement = document.getElementById('footer-book-count');
            const totalCategoriesElement = document.getElementById('total-categories');
            
            // 计算分类数量
            const categories = [...new Set(libraryData.map(book => book.category))];
            totalCategoriesElement.textContent = categories.length;
            
            // 初始化显示所有图书
            displayBooks(libraryData);
            
            // 更新图书总数
            totalBooksElement.textContent = libraryData.length;
            footerBookCountElement.textContent = libraryData.length;
            
            // 为筛选按钮添加事件监听器
            filterButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // 移除所有按钮的active类
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    
                    // 为当前点击的按钮添加active类
                    this.classList.add('active');
                    
                    const category = this.getAttribute('data-category');
                    
                    // 根据筛选条件显示图书
                    if (category === 'all') {
                        displayBooks(libraryData);
                    } else {
                        const filteredBooks = libraryData.filter(book => book.category === category);
                        displayBooks(filteredBooks);
                    }
                });
            });
});

            
            // 显示图书的函数
            function displayBooks(books) {
                const libraryContainer = document.getElementById('library-container');
                libraryContainer.innerHTML = '';
                
                if (books.length === 0) {
                    libraryContainer.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-book-open"></i>
                            <h3>该分类下暂无图书</h3>
                            <p>请尝试其他分类或添加新的图书</p>
                        </div>
                    `;
                    return;
                }
                
                books.forEach(book => {
                    const bookCard = document.createElement('div');
                    bookCard.className = 'book-card';
                    
                    bookCard.innerHTML = `
                        <img src="${book.cover}" alt="${book.title}" class="book-cover" onclick="window.open('${book.link}', '_blank')">
                        <div class="book-info">
                            <h3 class="book-title">${book.title}</h3>
                            <h3 class="book-title">${book.author} ${book.time} </h3>
                            <span class="book-category">${book.category}</span>
                            <br>
                            <a href="${book.link}" target="_blank" class="book-link">
                                <i class="fas fa-external-link-alt"></i> 查看详情
                            </a>
                        </div>
                    `;
                    
                    libraryContainer.appendChild(bookCard);
                });
            }
        
        
        // 添加新书的示例函数（可在控制台调用）
        //function addNewBook(title, category, cover, link,author,time) {
        function addNewBook() {
            //libraryData.push({title, category, cover, link,author,time});
            
            // 重新显示所有图书
            const libraryContainer = document.getElementById('library-container');
            const totalBooksElement = document.getElementById('total-books');
            const footerBookCountElement = document.getElementById('footer-book-count');
            
            // 更新图书总数
            totalBooksElement.textContent = libraryData.length;
            footerBookCountElement.textContent = libraryData.length;
            
            // 重新计算分类数量
            const categories = [...new Set(libraryData.map(book => book.category))];
            document.getElementById('total-categories').textContent = categories.length;
            
            // 重新显示图书
            displayBooks(libraryData);
        }
    </script>
</body>
</html>
